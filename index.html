<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main">
        <h1 class="main-title">Palindrome Checker</h1>
        <div class="palindrome-definition-container">
            <p class="palindrome-definition"><span class="icon-holder"><i class="fa-solid fa-book"></i></span> A
                <dfn>palindrome</dfn> is a word or sentence that spells the same way both forward and backward, ignoring
                puncutation, case, and spelling.</p>
        </div>
        <div class="palindrome-examples">
            <ul>
                <li><code>racecar</code></li>
                <li><code>noon</code></li>
                <li><code>level</code></li>
                <li><code>kayak</code></li>
                <li><code>mom</code></li>
            </ul>
        </div>

        <div class="palindrome-checker-div">
            <label for="text-input">Enter an input to check if it is palindrome or not.</label>
            <input type="text" id="text-input" class="text-input">
            <button id="check-btn" class="palindrome-btn">Check</button>
            <div class="result" class="result-container">
                <p class="user-input">
                    <strong></strong>
                    is a palindrome
                </p>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0aff6b4ed4.js" crossorigin="anonymous"></script>
</body>

</html>
